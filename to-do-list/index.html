<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!--FontAwesome-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>To DO</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="text-center">TODO LIST</h1>
      <div class="row m-4">
        <div class="col-md-8">
          <label for="inpTasks" class="form-label">TASK</label>
          <input
            type="text"
            id="inpTasks"
            class="form-control"
            aria-describedby="taskDesciption"
          />
          <div id="taskDesciption" class="form-text">
            Short one line description of task at hand
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <button class="col btn btn-success m-2" id="btnAdd" disabled>
              <i class="fas fa-plus-square"></i> ADD
            </button>
            <button class="col btn btn-danger m-2" id="btnDel" disabled>
              <i class="fas fa-backspace"></i> DELETE
            </button>
          </div>
          <div class="row">
            <button class="col btn btn-info m-2" id="btnSort" disabled>
              <i class="fas fa-sort-amount-down"></i> SORT
            </button>
            <button class="col btn btn-warning m-2" id="btnClear" disabled>
              <i class="fas fa-trash-alt"></i> CLEAR
            </button>
          </div>
        </div>
      </div>
      <div class="row m-4">
        <ul class="list-group" id="ulTasks"></ul>
      </div>
    </div>
  </body>
</html>
