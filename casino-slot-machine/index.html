<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino-Slot</title>
    <link rel="stylesheet" href="style.css" />
    <script async defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>CASINO ROYALE</h1>
        <div class="machine">
          <div class="slot" id="slot1">
            <div id="value1">7</div>
          </div>
          <div class="slot" id="slot2">
            <div id="value2">7</div>
          </div>
          <div class="slot" id="slot3">
            <div id="value3">7</div>
          </div>
        </div>
        <div class="control-btn">
          <button class="hover-btn" id="btn-spin">SPIN</button>
          <button class="hover-btn" id="btn-cheat">CHEAT</button>
        </div>
      </div>
    </div>
  </body>
</html>
